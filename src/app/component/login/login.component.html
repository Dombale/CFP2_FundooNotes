<div class="container">
    <div class="container2">
        <div class="Outer_container">
            <div class="part1">
                <div class="title">
                    <div style="color: #4285F4;">F</div>
                    <div style="color: #EA4335;">u</div>
                    <div style="color: #FBBC05;">n</div>
                    <div style="color: #4285F4;">d</div>
                    <div style="color: #34A853;">o</div>
                    <div style="color: #EB4E41;">o</div>
                </div>
                <h1>Sign in</h1>
                <h3>Use your Google Account</h3>
            </div>
            <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="main_container">
                    <div class="first_line">
                        <mat-form-field appearance="outline" class="first_line1">
                            <mat-label>Email or phone</mat-label>
                            <input matInput placeholder="Email or phone" formControlName="email">
                            <mat-error>enter your Email or phone</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="first_line">
                        <mat-form-field appearance="outline" class="first_line1">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" formControlName="password">
                            <mat-error>enter your password</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="first_line first_line1">
                        <span class="button" routerLink="/forgot-password">Forgot password? </span>
                    </div>
                    <br>
                    <div class="text1">Not your computer? Use Guest mode to sign in privately</div>
                    <span class="text2">Learn more</span>

                    <br><br>
                    <div class="bottom_buttons">
                        <span class="first_button ">Create account</span>
                        <button class="second_button">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
