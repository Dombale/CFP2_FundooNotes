<div class="display-notes">
    <mat-card class="note" *ngFor="let note of notesArray">

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <span class="mat-title">{{note.title}}</span>
        </div>

        <div>
            <span>{{note.description}}</span>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <app-icons></app-icons>
        </div>
    </mat-card>
</div>
