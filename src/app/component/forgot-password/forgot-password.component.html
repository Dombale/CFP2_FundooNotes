<div class="container">
    <div class="container2" yba>
        <div class="Outer_container">
            <div class="part1">
                <div class="title">
                    <div style="color: #4285F4;">F</div>
                    <div style="color: #EA4335;">u</div>
                    <div style="color: #FBBC05;">n</div>
                    <div style="color: #4285F4;">d</div>
                    <div style="color: #34A853;">o</div>
                    <div style="color: #EB4E41;">o</div>
                </div>
                <h1>Find your email</h1>
                <h3>Enter your recovery email</h3>
            </div>
            <form class="form-container" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <div class="main_container">
                    <div class="first_line">
                        <mat-form-field appearance="outline" class="first_line1">
                            <mat-label>email</mat-label>
                            <input matInput placeholder="email" formControlName="email">
                            <mat-error>enter your email</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="first_line first_line1">
                        <span class="button" routerLink="/reset-password">Reset password? </span>
                    </div>

                    <div class="bottom_buttons">
                        <button class="second_button">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
