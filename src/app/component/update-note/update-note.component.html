<div class="display-notes" >
    <mat-card class="note"[style.background]="color" >

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <input matInput class="mat-title" [(ngModel)]="title">
        </div>

        <div>
            <input matInput class="mat-title" [(ngModel)]="description">
        </div>
        <span class="reminder" *ngIf="reminder.length != 0 ">{{reminder | date:"EEEE dd-MMM-yyyy HH:mm aa"}}
            <!-- <button mat-icon-button (click)="onClose()"><img src="../../../assets/cancel.svg" width="15px"
                    height="15px"></button> -->

        </span>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <app-icons [noteObj]="data" (updatedIconData)="iconMessage($event)"></app-icons>
            <button mat-button (click)="onClose()">Close</button>
        </div>
    </mat-card>
</div>
